    <script>
        // --- å®šæ•°ãƒ»å¤‰æ•° ---
        let scanResults = [];

        // éŸ³å£°ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ç”¨ (Web Audio API)
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        function playBeep() {
            try {
                if (!audioCtx) initAudio();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = "sine";
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } catch (e) {
                console.warn("Audio playback failed:", e);
            }
        }

        // --- UIè¦ç´  ---

        // --- ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚° ---

        // --- ã‚«ãƒ¡ãƒ©è‡ªå‹•èµ·å‹• ---
        async function startCamera() {
            try {
                initAudio();

                // ã‚«ãƒ¡ãƒ©ã®åˆ©ç”¨å¯èƒ½æ€§ãƒã‚§ãƒƒã‚¯
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showError("ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚«ãƒ¡ãƒ©æ©Ÿèƒ½ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚\nSafariã¾ãŸã¯Chromeã‚’ãŠè©¦ã—ãã ã•ã„ã€‚");
                    return;
                }

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    isReady = true;
                    shutterBtn.disabled = false;
                };
            } catch (err) {
                let message = "ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\n";

                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    message += "ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚\nè¨­å®š â†’ Safari â†’ ã‚«ãƒ¡ãƒ© ã§è¨±å¯ã—ã¦ãã ã•ã„ã€‚";
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    message += "ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚";
                } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
                    message += "ã‚«ãƒ¡ãƒ©ãŒä»–ã®ã‚¢ãƒ—ãƒªã§ä½¿ç”¨ä¸­ã§ã™ã€‚";
                } else if (err.name === 'OverconstrainedError') {
                    message += "ã‚«ãƒ¡ãƒ©ã®è¨­å®šã«å•é¡ŒãŒã‚ã‚Šã¾ã™ã€‚";
                } else if (err.name === 'TypeError') {
                    message += "HTTPSæ¥ç¶šãŒå¿…è¦ã§ã™ã€‚";
                } else {
                    message += err.message;
                }

                showError(message);
            }
        }

        // --- ç”»åƒå‰å‡¦ç†ï¼ˆOCRç²¾åº¦å‘ä¸Šï¼‰ ---
        function preprocessImage(sourceCanvas) {
            const sw = sourceCanvas.width;
            const sh = sourceCanvas.height;

            // ã‚¬ã‚¤ãƒ‰æ ã«ç›¸å½“ã™ã‚‹ä¸­å¤®éƒ¨åˆ†ã‚’ã‚¯ãƒ­ãƒƒãƒ—ï¼ˆ85%å¹…ã€ä¸­å¤®80pxé«˜ã•ç›¸å½“ï¼‰
            const cropWidth = Math.floor(sw * 0.85);
            const cropHeight = Math.floor(sh * 0.25); // ç”»é¢ã®25%
            const cropX = Math.floor((sw - cropWidth) / 2);
            const cropY = Math.floor((sh - cropHeight) / 2);

            processCanvas.width = cropWidth;
            processCanvas.height = cropHeight;

            // ã‚¯ãƒ­ãƒƒãƒ—ã—ãŸé ˜åŸŸã‚’æç”»
            processCtx.drawImage(sourceCanvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

            // ç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const imageData = processCtx.getImageData(0, 0, cropWidth, cropHeight);
            const data = imageData.data;

            // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«åŒ– + ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆå¼·èª¿ + äºŒå€¤åŒ–
            for (let i = 0; i < data.length; i += 4) {
                // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];

                // ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆå¼·èª¿ï¼ˆä¿‚æ•°1.5ï¼‰
                let enhanced = ((gray - 128) * 1.5) + 128;
                enhanced = Math.max(0, Math.min(255, enhanced));

                // äºŒå€¤åŒ–ï¼ˆé–¾å€¤128ï¼‰- æ–‡å­—ã‚’é»’ã€èƒŒæ™¯ã‚’ç™½ã«
                const binary = enhanced < 128 ? 0 : 255;

                data[i] = binary;
                data[i + 1] = binary;
                data[i + 2] = binary;
            }

            processCtx.putImageData(imageData, 0, 0);
            return processCanvas;
        }

        // --- æ’®å½±ï¼†OCRå‡¦ç† ---
        async function captureAndRecognize() {
            if (!isReady || isProcessing) return;
            isProcessing = true;

            // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            loadingOverlay.classList.remove('d-none');
            loadingText.textContent = 'ç”»åƒã‚’å‡¦ç†ä¸­...';
            shutterBtn.disabled = true;

            try {
                // ç”»åƒå‰å‡¦ç†
                const processedCanvas = preprocessImage(canvas);
                loadingText.textContent = 'OCRå‡¦ç†ä¸­...';

                // Tesseractã§è‹±æ•°å­—èªè­˜ï¼ˆæœ€é©åŒ–è¨­å®šï¼‰
                const result = await Tesseract.recognize(
                    processedCanvas,
                    'eng',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                loadingText.textContent = `èªè­˜ä¸­... ${Math.round(m.progress * 100)}%`;
                            }
                        }
                    }
                );

                // ä¿¡é ¼åº¦ãƒã‚§ãƒƒã‚¯
                const confidence = result.data.confidence || 0;

                // è‹±æ•°å­—ã®ã¿ã‚’æŠ½å‡ºï¼ˆã‚¹ãƒšãƒ¼ã‚¹ãƒ»æ”¹è¡Œé™¤å»ï¼‰
                let alphanumeric = result.data.text.replace(/[^A-Za-z0-9]/g, '').toUpperCase();

                // ã‚ˆãã‚ã‚‹èª¤èªè­˜ã‚’ä¿®æ­£
                alphanumeric = alphanumeric
                    .replace(/O/g, '0')  // Oâ†’0ï¼ˆæ•°å­—ãŒå¤šã„ç¾å ´ã‚’æƒ³å®šï¼‰
                    .replace(/I/g, '1')  // Iâ†’1
                    .replace(/S/g, '5')  // Sâ†’5
                    .replace(/B/g, '8')  // Bâ†’8
                    .replace(/G/g, '6'); // Gâ†’6

                if (alphanumeric.length > 0) {
                    if (confidence < 50) {
                        // ä¿¡é ¼åº¦ãŒä½ã„å ´åˆã¯è­¦å‘Š
                        showSuccess(`èª­å–: ${alphanumeric} (ç¢ºåº¦ä½)`);
                    } else {
                        showSuccess(`èª­å–: ${alphanumeric}`);
                    }
                    addScanResult(alphanumeric);
                } else {
                    showError("æ–‡å­—ã‚’èªè­˜ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚\n\nã€ãƒ’ãƒ³ãƒˆã€‘\nãƒ»æ å†…ã«æ–‡å­—ã‚’å¤§ããå…¥ã‚Œã‚‹\nãƒ»æ˜ã‚‹ã„å ´æ‰€ã§æ’®å½±\nãƒ»ã‚«ãƒ¡ãƒ©ã‚’æ°´å¹³ã«ã™ã‚‹");
                }
            } catch (err) {
                console.error("OCR Error:", err);

                let message = "OCRå‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚\n";
                if (err.message && err.message.includes('network')) {
                    message += "ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
                } else {
                    message += "å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚";
                }
                showError(message);
            } finally {
                loadingOverlay.classList.add('d-none');
                shutterBtn.disabled = false;
                isProcessing = false;
            }
        }

        // --- ãƒ‡ãƒ¼ã‚¿ä¿å­˜ (localStorage) ---
        function saveToLocal() {
            try {
                localStorage.setItem('fieldScan_results', JSON.stringify(scanResults));
            } catch (e) {
                console.warn("LocalStorage save failed:", e);
            }
        }

        function loadFromLocal() {
            try {
                const savedResults = localStorage.getItem('fieldScan_results');
                if (savedResults) {
                    scanResults = JSON.parse(savedResults);
                    updateUI();
                }
                const emailTo = localStorage.getItem('fieldScan_emailTo');
                const emailSubject = localStorage.getItem('fieldScan_emailSubject');
                const savedPreventDuplicate = localStorage.getItem('fieldScan_preventDuplicate');

                if (emailTo) document.getElementById('emailTo').value = emailTo;
                if (emailSubject) document.getElementById('emailSubject').value = emailSubject;
                if (savedPreventDuplicate !== null) {
                    preventDuplicate = savedPreventDuplicate === 'true';
                    preventDuplicateCheckbox.checked = preventDuplicate;
                }
            } catch (e) {
                console.warn("LocalStorage load failed:", e);
            }
        }

        function saveSettings() {
            try {
                localStorage.setItem('fieldScan_emailTo', document.getElementById('emailTo').value);
                localStorage.setItem('fieldScan_emailSubject', document.getElementById('emailSubject').value);
                preventDuplicate = preventDuplicateCheckbox.checked;
                localStorage.setItem('fieldScan_preventDuplicate', preventDuplicate);
                showSuccess("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ");
                const settingsCollapse = document.getElementById('collapseSettings');
                bootstrap.Collapse.getInstance(settingsCollapse)?.hide();
            } catch (e) {
                showError("è¨­å®šã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ");
            }
        }

        function addScanResult(code) {
            if (preventDuplicate && scanResults.includes(code)) {
                showError("ã“ã®ç•ªå·ã¯æ—¢ã«ãƒªã‚¹ãƒˆã«ã‚ã‚Šã¾ã™:\n" + code);
                return;
            }
            playBeep();
            scanResults.unshift(code);
            saveToLocal();
            updateUI();
        }

        function removeScanResult(index) {
            scanResults.splice(index, 1);
            saveToLocal();
            updateUI();
        }

        function clearAll() {
            if (confirm("ãƒªã‚¹ãƒˆã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                scanResults = [];
                saveToLocal();
                updateUI();
            }
        }

        function updateUI() {
            scanCount.innerText = scanResults.length;
            if (scanResults.length === 0) {
                scanList.innerHTML = '<div class="p-3 text-center text-muted">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
            } else {
                scanList.innerHTML = scanResults.map((code, index) => `
                    <div class="scan-item">
                        <span class="code">${code}</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeScanResult(${index})">å‰Šé™¤</button>
                    </div>
                `).join('');
            }
        }

        // --- ãƒ¡ãƒ¼ãƒ«é€ä¿¡ ---
        function sendEmail() {
            const to = document.getElementById('emailTo').value;
            const subject = document.getElementById('emailSubject').value;
            if (!to) {
                showError("è¨­å®šç”»é¢ã§é€ä¿¡å…ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
                return;
            }
            if (scanResults.length === 0) {
                showError("é€ä¿¡ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
                return;
            }
            const body = scanResults.join('\n');
            const mailtoUrl = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoUrl;
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        shutterBtn.addEventListener('click', captureAndRecognize);
        document.getElementById('clearList').addEventListener('click', clearAll);
        document.getElementById('saveSettings').addEventListener('click', saveSettings);
        document.getElementById('sendEmail').addEventListener('click', sendEmail);

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒ©
        window.onerror = function (msg, url, line) {
            console.error(`Error: ${msg} at ${line}`);
            return false;
        };

        // åˆæœŸåŒ–
        window.addEventListener('load', () => {
            loadFromLocal();
            startCamera();
        });

        // --- PWA Service Worker ç™»éŒ² ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('Service Worker registered.', reg);
                }).catch(err => {
                    console.log('Service Worker registration failed.', err);
                });
            });
        }
    </script>
