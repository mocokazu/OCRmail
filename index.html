        /* ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ */

<body>

    <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
    <div class="loading-overlay d-none" id="loadingOverlay">

    <!-- ã‚«ãƒ¡ãƒ©ã‚¨ãƒªã‚¢ -->
    <div id="cameraContainer">

    <!-- ãƒªã‚¹ãƒˆï¼†è¨­å®šã‚¨ãƒªã‚¢ -->
    <div class="list-section">
        <!-- è¨­å®šã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³ -->
        <div class="accordion mb-3" id="settingsAccordion">
            <div class="accordion-item border-0">
                <h2 class="accordion-header">

                        data-bs-target="#collapseSettings">

                    </button>
                </h2>
                <div id="collapseSettings" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="emailTo" class="form-label">é€ä¿¡å…ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹</label>
                            <input type="email" class="form-control form-control-lg" id="emailTo"
                                placeholder="example@company.com">
                        </div>
                        <div class="mb-3">

                            <input class="form-check-input" type="checkbox" role="switch" id="preventDuplicate" checked>
                            <label class="form-check-label text-white" for="preventDuplicate">é‡è¤‡èª­ã¿å–ã‚Šé˜²æ­¢</label>

        </div>

        <!-- ãƒªã‚¹ãƒˆè¡¨ç¤º -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="text-large">èª­ã¿å–ã‚Šãƒªã‚¹ãƒˆ</span>
            <button class="btn btn-outline-danger btn-sm" id="clearList">å…¨å‰Šé™¤</button>
        </div>
        <div class="scan-list" id="scanList">
            <div class="p-3 text-center text-muted">
                ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚
            </div>
        </div>

        <!-- ãƒ¡ãƒ¼ãƒ«é€ä¿¡ãƒœã‚¿ãƒ³ï¼ˆãƒªã‚¹ãƒˆä¸‹ï¼‰ -->
        <button class="btn btn-primary w-100 btn-send" id="sendEmail">

        </button>
    </div>

    <!-- ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ãƒœã‚¿ãƒ³ï¼ˆãƒ•ãƒƒã‚¿ãƒ¼ï¼‰ -->
    <div class="shutter-bar">
        <button class="shutter-btn" id="shutterBtn" disabled></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <script>
        // --- å®šæ•°ãƒ»å¤‰æ•° ---
        let scanResults = [];
        let preventDuplicate = true;
        let stream = null;
        let isReady = false;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // éŸ³å£°ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ç”¨ (Web Audio API)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // --- UIè¦ç´  ---
        const shutterBtn = document.getElementById('shutterBtn');
        const scanList = document.getElementById('scanList');
        const scanCount = document.getElementById('scanCount');
        const preventDuplicateCheckbox = document.getElementById('preventDuplicate');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        // --- ã‚«ãƒ¡ãƒ©è‡ªå‹•èµ·å‹• ---
        async function startCamera() {
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();

                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    isReady = true;
                    shutterBtn.disabled = false;
                };
            } catch (err) {
                alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\nã‚¨ãƒ©ãƒ¼: " + err.message + "\nHTTPSæ¥ç¶šã¨æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            }
        }

        // --- æ’®å½±ï¼†OCRå‡¦ç† ---
        async function captureAndRecognize() {
            if (!isReady) return;

            // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            loadingOverlay.classList.remove('d-none');
            loadingText.textContent = 'OCRå‡¦ç†ä¸­...';
            shutterBtn.disabled = true;

            try {
                // Tesseractã§è‹±æ•°å­—èªè­˜
                const result = await Tesseract.recognize(
                    canvas,
                    'eng',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                loadingText.textContent = `èªè­˜ä¸­... ${Math.round(m.progress * 100)}%`;
                            }
                        }
                    }
                );

                // è‹±æ•°å­—ã®ã¿ã‚’æŠ½å‡ºï¼ˆã‚¹ãƒšãƒ¼ã‚¹ãƒ»æ”¹è¡Œé™¤å»ï¼‰
                const alphanumeric = result.data.text.replace(/[^A-Za-z0-9]/g, '').toUpperCase();

                if (alphanumeric.length > 0) {
                    addScanResult(alphanumeric);
                } else {
                    alert("æ–‡å­—ãŒèªè­˜ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚\næ˜ã‚‹ã„å ´æ‰€ã§ã€ã‚«ãƒ¡ãƒ©ã‚’æ–‡å­—ã«è¿‘ã¥ã‘ã¦å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
                }
            } catch (err) {
                alert("OCRå‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚");
                console.error(err);
            } finally {
                loadingOverlay.classList.add('d-none');
                shutterBtn.disabled = false;
            }
        }

        // --- ãƒ‡ãƒ¼ã‚¿ä¿å­˜ (localStorage) ---
        function saveToLocal() {
            localStorage.setItem('fieldScan_results', JSON.stringify(scanResults));
        }

        function loadFromLocal() {
            const savedResults = localStorage.getItem('fieldScan_results');
            if (savedResults) {
                scanResults = JSON.parse(savedResults);
                updateUI();
            }
            const emailTo = localStorage.getItem('fieldScan_emailTo');
            const emailSubject = localStorage.getItem('fieldScan_emailSubject');
            const savedPreventDuplicate = localStorage.getItem('fieldScan_preventDuplicate');

            if (emailTo) document.getElementById('emailTo').value = emailTo;
            if (emailSubject) document.getElementById('emailSubject').value = emailSubject;
            if (savedPreventDuplicate !== null) {
                preventDuplicate = savedPreventDuplicate === 'true';
                preventDuplicateCheckbox.checked = preventDuplicate;
            }
        }

        function saveSettings() {
            localStorage.setItem('fieldScan_emailTo', document.getElementById('emailTo').value);
            localStorage.setItem('fieldScan_emailSubject', document.getElementById('emailSubject').value);
            preventDuplicate = preventDuplicateCheckbox.checked;
            localStorage.setItem('fieldScan_preventDuplicate', preventDuplicate);
            alert("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚");
            const settingsCollapse = document.getElementById('collapseSettings');
            bootstrap.Collapse.getInstance(settingsCollapse)?.hide();
        }

        function addScanResult(code) {
            if (preventDuplicate && scanResults.includes(code)) {
                alert("ã“ã®ç•ªå·ã¯æ—¢ã«ãƒªã‚¹ãƒˆã«ã‚ã‚Šã¾ã™: " + code);
                return;
            }
            playBeep();
            scanResults.unshift(code);
            saveToLocal();
            updateUI();
        }

        function removeScanResult(index) {
            scanResults.splice(index, 1);
            saveToLocal();
            updateUI();
        }

        function clearAll() {
            if (confirm("ãƒªã‚¹ãƒˆã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                scanResults = [];
                saveToLocal();
                updateUI();
            }
        }

        function updateUI() {
            scanCount.innerText = scanResults.length;
            if (scanResults.length === 0) {
                scanList.innerHTML = '<div class="p-3 text-center text-muted">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
            } else {
                scanList.innerHTML = scanResults.map((code, index) => `
                    <div class="scan-item">
                        <span class="code">${code}</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeScanResult(${index})">å‰Šé™¤</button>
                    </div>
                `).join('');
            }
        }

        // --- ãƒ¡ãƒ¼ãƒ«é€ä¿¡ ---
        function sendEmail() {
            const to = document.getElementById('emailTo').value;
            const subject = document.getElementById('emailSubject').value;
            if (!to) {
                alert("è¨­å®šç”»é¢ã§é€ä¿¡å…ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
                return;
            }
            if (scanResults.length === 0) {
                alert("é€ä¿¡ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
                return;
            }
            const body = scanResults.join('\n');
            const mailtoUrl = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoUrl;
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        shutterBtn.addEventListener('click', captureAndRecognize);
        document.getElementById('clearList').addEventListener('click', clearAll);
        document.getElementById('saveSettings').addEventListener('click', saveSettings);
        document.getElementById('sendEmail').addEventListener('click', sendEmail);

        // åˆæœŸåŒ–
        window.addEventListener('load', () => {
            loadFromLocal();
            startCamera(); // è‡ªå‹•ã§ã‚«ãƒ¡ãƒ©èµ·å‹•
        });

        // --- PWA Service Worker ç™»éŒ² ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('Service Worker registered.', reg);
                }).catch(err => {
                    console.log('Service Worker registration failed.', err);
                });
            });
        }
    </script>
