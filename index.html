    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        // --- å®šæ•°ãƒ»å¤‰æ•° ---
        const html5QrCode = new Html5Qrcode("reader");
        let scanResults = [];
        let isScanning = false;
        let preventDuplicate = true;

        // éŸ³å£°ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ç”¨ (Web Audio API)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // --- UIè¦ç´  ---
        const startBtn = document.getElementById('startScan');
        const stopBtn = document.getElementById('stopScan');
        const scanList = document.getElementById('scanList');
        const scanCount = document.getElementById('scanCount');
        const preventDuplicateCheckbox = document.getElementById('preventDuplicate');

        // --- ã‚¹ã‚­ãƒ£ãƒ³åˆ¶å¾¡ ---
        const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };

        const onScanSuccess = (decodedText, decodedResult) => {
            addScanResult(decodedText);
        };

        async function startScanning() {
            try {
                isScanning = true;
                startBtn.classList.add('d-none');
                stopBtn.classList.remove('d-none');
                await html5QrCode.start({ facingMode: "environment" }, qrConfig, onScanSuccess);
            } catch (err) {
                alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚HTTPSæ¥ç¶šã§ã‚ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
                stopScanning();
            }
        }

        async function stopScanning() {
            isScanning = false;
            startBtn.classList.remove('d-none');
            stopBtn.classList.add('d-none');
            try { await html5QrCode.stop(); } catch (err) { }
        }

        // --- ãƒ‡ãƒ¼ã‚¿ä¿å­˜ (localStorage) ---
        function saveToLocal() {
            localStorage.setItem('fieldScan_results', JSON.stringify(scanResults));
        }

        function loadFromLocal() {
            const savedResults = localStorage.getItem('fieldScan_results');
            if (savedResults) {
                scanResults = JSON.parse(savedResults);
                updateUI();
            }
            const emailTo = localStorage.getItem('fieldScan_emailTo');
            const emailSubject = localStorage.getItem('fieldScan_emailSubject');
            const savedPreventDuplicate = localStorage.getItem('fieldScan_preventDuplicate');

            if (emailTo) document.getElementById('emailTo').value = emailTo;
            if (emailSubject) document.getElementById('emailSubject').value = emailSubject;
            if (savedPreventDuplicate !== null) {
                preventDuplicate = savedPreventDuplicate === 'true';
                preventDuplicateCheckbox.checked = preventDuplicate;
            }
        }

        function saveSettings() {
            localStorage.setItem('fieldScan_emailTo', document.getElementById('emailTo').value);
            localStorage.setItem('fieldScan_emailSubject', document.getElementById('emailSubject').value);
            preventDuplicate = preventDuplicateCheckbox.checked;
            localStorage.setItem('fieldScan_preventDuplicate', preventDuplicate);
            alert("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚");
            const settingsCollapse = document.getElementById('collapseSettings');
            bootstrap.Collapse.getInstance(settingsCollapse)?.hide();
        }

        function addScanResult(code) {
            // é‡è¤‡é˜²æ­¢ãŒONã®å ´åˆã€ãƒªã‚¹ãƒˆå†…ã«åŒã˜ã‚³ãƒ¼ãƒ‰ãŒã‚ã‚Œã°ã‚¹ã‚­ãƒƒãƒ—
            if (preventDuplicate && scanResults.includes(code)) {
                return;
            }
            playBeep();
            scanResults.unshift(code);
            saveToLocal();
            updateUI();
        }

        function removeScanResult(index) {
            scanResults.splice(index, 1);
            saveToLocal();
            updateUI();
        }

        function clearAll() {
            if (confirm("ãƒªã‚¹ãƒˆã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                scanResults = [];
                saveToLocal();
                updateUI();
            }
        }

        function updateUI() {
            scanCount.innerText = scanResults.length;
            if (scanResults.length === 0) {
                scanList.innerHTML = '<div class="p-3 text-center text-muted">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
            } else {
                scanList.innerHTML = scanResults.map((code, index) => `
                    <div class="scan-item">
                        <span class="code">${code}</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeScanResult(${index})">å‰Šé™¤</button>
                    </div>
                `).join('');
            }
        }

        // --- å¤–éƒ¨é€£æº (ãƒ¡ãƒ¼ãƒ«ãƒ»ã‚³ãƒ”ãƒ¼) ---
        function sendEmail() {
            const to = document.getElementById('emailTo').value;
            const subject = document.getElementById('emailSubject').value;
            if (!to) {
                alert("è¨­å®šç”»é¢ã§é€ä¿¡å…ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
                return;
            }
            if (scanResults.length === 0) {
                alert("é€ä¿¡ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
                return;
            }
            const body = scanResults.join('\n');
            const mailtoUrl = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoUrl;
        }

        function copyToClipboard() {
            if (scanResults.length === 0) {
                alert("ã‚³ãƒ”ãƒ¼ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
                return;
            }
            const text = scanResults.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                alert("ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚");
            }).catch(err => {
                alert("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
            });
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        startBtn.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            startScanning();
        });
        stopBtn.addEventListener('click', stopScanning);
        document.getElementById('clearList').addEventListener('click', clearAll);
        document.getElementById('saveSettings').addEventListener('click', saveSettings);
        document.getElementById('sendEmail').addEventListener('click', sendEmail);
        document.getElementById('copyToClipboard').addEventListener('click', copyToClipboard);

        window.addEventListener('load', loadFromLocal);

        // --- PWA Service Worker ç™»éŒ² ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('Service Worker registered.', reg);
                }).catch(err => {
                    console.log('Service Worker registration failed.', err);
                });
            });
        }
    </script>
