    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let scanResults = [];
        let preventDuplicate = true;
        let stream = null;
        let isReady = false;
        let isProcessing = false;
        let confirmCallback = null;
        let rotationAngle = 0; // 0, 90, 180, 270

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const processCanvas = document.getElementById('processCanvas');
        const processCtx = processCanvas.getContext('2d');
        const debugCanvas = document.getElementById('debugCanvas');
        const debugCtx = debugCanvas.getContext('2d');
        const debugInfo = document.getElementById('debugInfo');
        const debugRotation = document.getElementById('debugRotation');
        const guideFrame = document.getElementById('guideFrame');
        const cameraContainer = document.getElementById('cameraContainer');
        const rotationBadge = document.getElementById('rotationBadge');

        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        function playBeep() {
            try {
                if (!audioCtx) initAudio();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = "sine";
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } catch (e) { console.warn("Audio error:", e); }
        }

        const shutterBtn = document.getElementById('shutterBtn');
        const rotateBtn = document.getElementById('rotateBtn');
        const rotateBtnCCW = document.getElementById('rotateBtnCCW');
        const scanList = document.getElementById('scanList');
        const scanCount = document.getElementById('scanCount');
        const preventDuplicateCheckbox = document.getElementById('preventDuplicate');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const errorToast = document.getElementById('errorToast');
        const errorText = document.getElementById('errorText');
        const successToast = document.getElementById('successToast');
        const confirmDialog = document.getElementById('confirmDialog');
        const confirmText = document.getElementById('confirmText');

        function showError(msg) { errorText.textContent = msg; errorToast.classList.remove('d-none'); }
        function hideError() { errorToast.classList.add('d-none'); }
        function showSuccess(msg) {
            successToast.textContent = msg;
            successToast.classList.remove('d-none');
            setTimeout(() => successToast.classList.add('d-none'), 1500);
        }
        function showConfirmDialog(msg, onConfirm) {
            confirmText.textContent = msg;
            confirmCallback = onConfirm;
            confirmDialog.classList.remove('d-none');
        }
        function hideConfirmDialog() { confirmDialog.classList.add('d-none'); confirmCallback = null; }

        document.getElementById('confirmOk').addEventListener('click', () => { if (confirmCallback) confirmCallback(); hideConfirmDialog(); });
        document.getElementById('confirmCancel').addEventListener('click', hideConfirmDialog);

        // ÂõûËª¢„Éú„Çø„É≥
        rotateBtn.addEventListener('click', () => {
            rotationAngle = (rotationAngle + 90) % 360;
            updateRotationDisplay();
            localStorage.setItem('fieldScan_rotation', rotationAngle);
        });

        rotateBtnCCW.addEventListener('click', () => {
            rotationAngle = (rotationAngle - 90 + 360) % 360;
            updateRotationDisplay();
            localStorage.setItem('fieldScan_rotation', rotationAngle);
        });

        function updateRotationDisplay() {
            rotationBadge.textContent = `ÂõûËª¢: ${rotationAngle}¬∞`;
            debugRotation.textContent = ` (${rotationAngle}¬∞)`;
        }

        async function startCamera() {
            try {
                initAudio();
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showError("„Ç´„É°„É©ÈùûÂØæÂøú„ÅÆ„Éñ„É©„Ç¶„Ç∂„Åß„Åô");
                    return;
                }
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => { isReady = true; shutterBtn.disabled = false; };
            } catch (err) {
                let msg = "„Ç´„É°„É©Ëµ∑ÂãïÂ§±Êïó: ";
                if (err.name === 'NotAllowedError') msg += "„Ç´„É°„É©Ê®©Èôê„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
                else if (err.name === 'NotFoundError') msg += "„Ç´„É°„É©„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì";
                else msg += err.message;
                showError(msg);
            }
        }

        function calculateCropRegion() {
            const containerW = cameraContainer.clientWidth;
            const containerH = cameraContainer.clientHeight;
            const videoW = video.videoWidth;
            const videoH = video.videoHeight;

            const containerRatio = containerW / containerH;
            const videoRatio = videoW / videoH;

            let visibleW, visibleH, offsetX, offsetY;

            if (videoRatio > containerRatio) {
                visibleH = videoH;
                visibleW = containerRatio * videoH;
                offsetX = (videoW - visibleW) / 2;
                offsetY = 0;
            } else {
                visibleW = videoW;
                visibleH = videoW / containerRatio;
                offsetX = 0;
                offsetY = (videoH - visibleH) / 2;
            }

            const guideRect = guideFrame.getBoundingClientRect();
            const containerRect = cameraContainer.getBoundingClientRect();

            const guideRelX = (guideRect.left - containerRect.left) / containerW;
            const guideRelY = (guideRect.top - containerRect.top) / containerH;
            const guideRelW = guideRect.width / containerW;
            const guideRelH = guideRect.height / containerH;

            const cropX = offsetX + guideRelX * visibleW;
            const cropY = offsetY + guideRelY * visibleH;
            const cropW = guideRelW * visibleW;
            const cropH = guideRelH * visibleH;

            return {
                x: Math.floor(cropX),
                y: Math.floor(cropY),
                w: Math.floor(cropW),
                h: Math.floor(cropH)
            };
        }

        function preprocessImage(src) {
            const crop = calculateCropRegion();
            const srcW = src.width;
            const srcH = src.height;

            // ÂõûËª¢„ÇíËÄÉÊÖÆ„Åó„Å¶„ÇØ„É≠„ÉÉ„Éó
            let actualCrop = { ...crop };

            // ÂõûËª¢ËßíÂ∫¶„Å´Âøú„Åò„Å¶„ÇØ„É≠„ÉÉ„ÉóÂ∫ßÊ®ô„ÇíÂ§âÊèõ
            if (rotationAngle === 90) {
                actualCrop = {
                    x: crop.y,
                    y: srcH - crop.x - crop.w,
                    w: crop.h,
                    h: crop.w
                };
            } else if (rotationAngle === 180) {
                actualCrop = {
                    x: srcW - crop.x - crop.w,
                    y: srcH - crop.y - crop.h,
                    w: crop.w,
                    h: crop.h
                };
            } else if (rotationAngle === 270) {
                actualCrop = {
                    x: srcW - crop.y - crop.h,
                    y: crop.x,
                    w: crop.h,
                    h: crop.w
                };
            }

            // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
            actualCrop.x = Math.max(0, Math.min(actualCrop.x, srcW - 1));
            actualCrop.y = Math.max(0, Math.min(actualCrop.y, srcH - 1));
            actualCrop.w = Math.min(actualCrop.w, srcW - actualCrop.x);
            actualCrop.h = Math.min(actualCrop.h, srcH - actualCrop.y);

            // OCR„Å´ÊúÄÈÅ©„Å™„Çµ„Ç§„Ç∫
            const targetWidth = 1200;
            const scale = targetWidth / actualCrop.w;
            const targetHeight = Math.floor(actualCrop.h * scale);

            processCanvas.width = targetWidth;
            processCanvas.height = targetHeight;

            // ÂõûËª¢„ÇíÈÅ©Áî®„Åó„Å¶„ÇØ„É≠„ÉÉ„Éó
            processCtx.save();

            if (rotationAngle !== 0) {
                // ‰∏ÄÊôÇÁöÑ„Å™„Ç≠„É£„É≥„Éê„Çπ„Åß„ÇØ„É≠„ÉÉ„Éó
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = actualCrop.w;
                tempCanvas.height = actualCrop.h;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(src, actualCrop.x, actualCrop.y, actualCrop.w, actualCrop.h, 0, 0, actualCrop.w, actualCrop.h);

                // ÂõûËª¢„Åó„Å¶„Åã„Çâ„É™„Çµ„Ç§„Ç∫
                if (rotationAngle === 90 || rotationAngle === 270) {
                    processCanvas.width = targetHeight;
                    processCanvas.height = targetWidth;
                }

                processCtx.translate(processCanvas.width / 2, processCanvas.height / 2);
                processCtx.rotate(rotationAngle * Math.PI / 180);
                processCtx.drawImage(tempCanvas, -actualCrop.w * scale / 2, -actualCrop.h * scale / 2, actualCrop.w * scale, actualCrop.h * scale);
            } else {
                processCtx.drawImage(src, actualCrop.x, actualCrop.y, actualCrop.w, actualCrop.h, 0, 0, targetWidth, targetHeight);
            }

            processCtx.restore();

            // „Ç∞„É¨„Éº„Çπ„Ç±„Éº„É´Âåñ
            const imgData = processCtx.getImageData(0, 0, processCanvas.width, processCanvas.height);
            const d = imgData.data;

            for (let i = 0; i < d.length; i += 4) {
                const gray = 0.299 * d[i] + 0.587 * d[i + 1] + 0.114 * d[i + 2];
                d[i] = d[i + 1] = d[i + 2] = gray;
            }
            processCtx.putImageData(imgData, 0, 0);

            // „Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫
            debugCanvas.width = processCanvas.width;
            debugCanvas.height = processCanvas.height;
            debugCtx.drawImage(processCanvas, 0, 0);
            debugInfo.textContent = `ÂÖÉÁîªÂÉè: ${srcW}x${srcH} | „ÇØ„É≠„ÉÉ„Éó: (${actualCrop.x}, ${actualCrop.y}) ${actualCrop.w}x${actualCrop.h} | Âá∫Âäõ: ${processCanvas.width}x${processCanvas.height} | ÂõûËª¢: ${rotationAngle}¬∞`;

            return processCanvas;
        }

        async function captureAndRecognize() {
            if (!isReady || isProcessing) return;
            isProcessing = true;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            loadingOverlay.classList.remove('d-none');
            loadingText.textContent = 'Âá¶ÁêÜ‰∏≠...';
            shutterBtn.disabled = true;

            try {
                const processed = preprocessImage(canvas);
                loadingText.textContent = 'OCR‰∏≠...';

                const result = await Tesseract.recognize(processed, 'eng', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            loadingText.textContent = `Ë™çË≠ò‰∏≠... ${Math.round(m.progress * 100)}%`;
                        }
                    }
                });

                const confidence = result.data.confidence || 0;
                let text = result.data.text.replace(/[^A-Za-z0-9]/g, '').toUpperCase();

                if (text.length > 0) {
                    showSuccess(confidence < 50 ? `Ë™≠Âèñ: ${text} (Á¢∫Â∫¶‰Ωé)` : `Ë™≠Âèñ: ${text}`);
                    addScanResult(text);
                } else {
                    showError("Ë™çË≠ò„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ\nÂõûËª¢„Éú„Çø„É≥„ÅßÂêë„Åç„ÇíË™øÊï¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                }
            } catch (err) {
                console.error("OCR Error:", err);
                showError("OCR„Ç®„É©„Éº: ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ");
            } finally {
                loadingOverlay.classList.add('d-none');
                shutterBtn.disabled = false;
                isProcessing = false;
            }
        }

        function saveToLocal() {
            try { localStorage.setItem('fieldScan_results', JSON.stringify(scanResults)); } catch (e) { }
        }

        function loadFromLocal() {
            try {
                const saved = localStorage.getItem('fieldScan_results');
                if (saved) { scanResults = JSON.parse(saved); updateUI(); }
                const emailTo = localStorage.getItem('fieldScan_emailTo');
                const emailSubject = localStorage.getItem('fieldScan_emailSubject');
                const savedPrev = localStorage.getItem('fieldScan_preventDuplicate');
                const savedRotation = localStorage.getItem('fieldScan_rotation');
                if (emailTo) document.getElementById('emailTo').value = emailTo;
                if (emailSubject) document.getElementById('emailSubject').value = emailSubject;
                if (savedPrev !== null) {
                    preventDuplicate = savedPrev === 'true';
                    preventDuplicateCheckbox.checked = preventDuplicate;
                }
                if (savedRotation !== null) {
                    rotationAngle = parseInt(savedRotation) || 0;
                    updateRotationDisplay();
                }
            } catch (e) { }
        }

        function saveSettings() {
            try {
                localStorage.setItem('fieldScan_emailTo', document.getElementById('emailTo').value);
                localStorage.setItem('fieldScan_emailSubject', document.getElementById('emailSubject').value);
                preventDuplicate = preventDuplicateCheckbox.checked;
                localStorage.setItem('fieldScan_preventDuplicate', preventDuplicate);
                showSuccess("Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
                bootstrap.Collapse.getInstance(document.getElementById('collapseSettings'))?.hide();
            } catch (e) { showError("Ë®≠ÂÆö„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü"); }
        }

        function addScanResult(code) {
            if (preventDuplicate && scanResults.includes(code)) {
                showError("ÈáçË§á: " + code);
                return;
            }
            playBeep();
            scanResults.unshift(code);
            saveToLocal();
            updateUI();
        }

        function removeScanResult(index) {
            scanResults.splice(index, 1);
            saveToLocal();
            updateUI();
        }

        function clearAll() {
            showConfirmDialog("„É™„Çπ„Éà„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü", () => {
                scanResults = [];
                saveToLocal();
                updateUI();
                showSuccess("ÂâäÈô§„Åó„Åæ„Åó„Åü");
            });
        }

        function updateUI() {
            scanCount.innerText = scanResults.length;
            if (scanResults.length === 0) {
                scanList.innerHTML = '<div class="p-3 text-center text-muted">„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</div>';
            } else {
                scanList.innerHTML = scanResults.map((code, i) => `
                    <div class="scan-item">
                        <span class="code">${code}</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeScanResult(${i})">ÂâäÈô§</button>
                    </div>
                `).join('');
            }
        }

        function sendEmail() {
            const to = document.getElementById('emailTo').value;
            const subject = document.getElementById('emailSubject').value;
            if (!to) { showError("ÈÄÅ‰ø°ÂÖà„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); return; }
            if (scanResults.length === 0) { showError("„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì"); return; }
            const body = scanResults.join('\n');
            window.location.href = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        shutterBtn.addEventListener('click', captureAndRecognize);
        document.getElementById('clearList').addEventListener('click', clearAll);
        document.getElementById('saveSettings').addEventListener('click', saveSettings);
        document.getElementById('sendEmail').addEventListener('click', sendEmail);

        window.addEventListener('load', () => { loadFromLocal(); startCamera(); });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(e => console.log('SW fail:', e));
            });
        }
    </script>
