<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁèæÂ†¥„Çπ„Ç≠„É£„É≥Web - OCR</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <meta name="theme-color" content="#212529">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-color: #1a1a1a;
            --text-color: #f8f9fa;
            --shutter-size: 80px;
        }

        body {
            font-family: 'Inter', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 120px;
            margin: 0;
        }

        .header {
            background-color: #212529;
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
        }

        #cameraContainer {
            position: relative;
            width: 100%;
            height: 60vh;
            background: black;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas,
        #processCanvas {
            display: none;
        }

        .guide-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 15%;
            border: 3px solid #00ff00;
            border-radius: 8px;
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .guide-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% - 80px));
            color: #00ff00;
            font-size: 0.9rem;
            text-shadow: 0 0 5px black;
        }

        .list-section {
            padding: 1rem;
        }

        .scan-list {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 1rem;
            border: 1px solid #444;
        }

        .scan-item {
            padding: 1rem;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            color: white;
        }

        .scan-item:last-child {
            border-bottom: none;
        }

        .scan-item .code {
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .text-large {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-send {
            height: 60px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .shutter-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .shutter-btn {
            width: var(--shutter-size);
            height: var(--shutter-size);
            border-radius: 50%;
            background: white;
            border: 4px solid #ccc;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .shutter-btn:active {
            transform: scale(0.9);
            background: #ddd;
        }

        .shutter-btn:disabled {
            background: #666;
            border-color: #888;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
        }

        .loading-overlay.d-none {
            display: none !important;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .accordion-button {
            background-color: #333;
            color: white;
        }

        .accordion-button:not(.collapsed) {
            background-color: #444;
            color: white;
        }

        .accordion-body {
            background-color: #2a2a2a;
        }

        .form-label {
            color: white;
        }

        .counter-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .error-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.95);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            z-index: 3000;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .error-toast.d-none {
            display: none !important;
        }

        .success-toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 135, 84, 0.95);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            z-index: 3000;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .success-toast.d-none {
            display: none !important;
        }

        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
        }

        .confirm-dialog.d-none {
            display: none !important;
        }

        .confirm-content {
            background: #333;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 80%;
        }

        .confirm-buttons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .confirm-buttons .btn {
            min-width: 100px;
        }
    </style>
</head>

<body>
    <div class="loading-overlay d-none" id="loadingOverlay">
        <div class="spinner-border text-light mb-3" role="status"></div>
        <div id="loadingText">Ë™≠„ÅøÂèñ„Çä‰∏≠...</div>
    </div>

    <div class="error-toast d-none" id="errorToast">
        <div id="errorText"></div>
        <button class="btn btn-light btn-sm mt-2" onclick="hideError()">Èñâ„Åò„Çã</button>
    </div>

    <div class="success-toast d-none" id="successToast"></div>

    <div class="confirm-dialog d-none" id="confirmDialog">
        <div class="confirm-content">
            <div id="confirmText"></div>
            <div class="confirm-buttons">
                <button class="btn btn-secondary" id="confirmCancel">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn btn-danger" id="confirmOk">ÂâäÈô§</button>
            </div>
        </div>
    </div>

    <div class="header">ÁèæÂ†¥„Çπ„Ç≠„É£„É≥Web</div>

    <div id="cameraContainer">
        <video id="video" autoplay playsinline muted></video>
        <div class="guide-frame"></div>
        <div class="guide-text">Êû†ÂÜÖ„Å´ÊñáÂ≠ó„ÇíÂêà„Çè„Åõ„Å¶„Åè„Å†„Åï„ÅÑ</div>
        <div class="counter-badge"><span id="scanCount">0</span> ‰ª∂</div>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="processCanvas"></canvas>

    <div class="list-section">
        <div class="accordion mb-3" id="settingsAccordion">
            <div class="accordion-item border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSettings">
                        ‚öôÔ∏è Ë®≠ÂÆöÔºàÈÄÅ‰ø°ÂÖà„Éª‰ª∂ÂêçÔºâ
                    </button>
                </h2>
                <div id="collapseSettings" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="emailTo" class="form-label">ÈÄÅ‰ø°ÂÖà„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                            <input type="email" class="form-control form-control-lg" id="emailTo"
                                placeholder="example@company.com">
                        </div>
                        <div class="mb-3">
                            <label for="emailSubject" class="form-label">‰ª∂Âêç„ÉÜ„É≥„Éó„É¨„Éº„Éà</label>
                            <input type="text" class="form-control form-control-lg" id="emailSubject" value="Âú®Â∫´Â†±Âëä">
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="preventDuplicate" checked>
                            <label class="form-check-label text-white" for="preventDuplicate">ÈáçË§áË™≠„ÅøÂèñ„ÇäÈò≤Ê≠¢</label>
                        </div>
                        <button class="btn btn-primary w-100 btn-lg" id="saveSettings">Ë®≠ÂÆö„Çí‰øùÂ≠ò</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="text-large">Ë™≠„ÅøÂèñ„Çä„É™„Çπ„Éà</span>
            <button class="btn btn-outline-danger btn-sm" id="clearList">ÂÖ®ÂâäÈô§</button>
        </div>
        <div class="scan-list" id="scanList">
            <div class="p-3 text-center text-muted">„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</div>
        </div>

        <button class="btn btn-primary w-100 btn-send" id="sendEmail">üìß „É°„Éº„É´„ÅßÈÄÅ‰ø°</button>
    </div>

    <div class="shutter-bar">
        <button class="shutter-btn" id="shutterBtn" disabled></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <script>
        let scanResults = [];
        let preventDuplicate = true;
        let stream = null;
        let isReady = false;
        let isProcessing = false;
        let confirmCallback = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const processCanvas = document.getElementById('processCanvas');
        const processCtx = processCanvas.getContext('2d');

        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        function playBeep() {
            try {
                if (!audioCtx) initAudio();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = "sine";
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } catch (e) { console.warn("Audio error:", e); }
        }

        const shutterBtn = document.getElementById('shutterBtn');
        const scanList = document.getElementById('scanList');
        const scanCount = document.getElementById('scanCount');
        const preventDuplicateCheckbox = document.getElementById('preventDuplicate');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const errorToast = document.getElementById('errorToast');
        const errorText = document.getElementById('errorText');
        const successToast = document.getElementById('successToast');
        const confirmDialog = document.getElementById('confirmDialog');
        const confirmText = document.getElementById('confirmText');

        function showError(msg) { errorText.textContent = msg; errorToast.classList.remove('d-none'); }
        function hideError() { errorToast.classList.add('d-none'); }
        function showSuccess(msg) {
            successToast.textContent = msg;
            successToast.classList.remove('d-none');
            setTimeout(() => successToast.classList.add('d-none'), 1500);
        }
        function showConfirmDialog(msg, onConfirm) {
            confirmText.textContent = msg;
            confirmCallback = onConfirm;
            confirmDialog.classList.remove('d-none');
        }
        function hideConfirmDialog() { confirmDialog.classList.add('d-none'); confirmCallback = null; }

        document.getElementById('confirmOk').addEventListener('click', () => { if (confirmCallback) confirmCallback(); hideConfirmDialog(); });
        document.getElementById('confirmCancel').addEventListener('click', hideConfirmDialog);

        async function startCamera() {
            try {
                initAudio();
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showError("„Ç´„É°„É©ÈùûÂØæÂøú„ÅÆ„Éñ„É©„Ç¶„Ç∂„Åß„Åô");
                    return;
                }
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => { isReady = true; shutterBtn.disabled = false; };
            } catch (err) {
                let msg = "„Ç´„É°„É©Ëµ∑ÂãïÂ§±Êïó: ";
                if (err.name === 'NotAllowedError') msg += "„Ç´„É°„É©Ê®©Èôê„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
                else if (err.name === 'NotFoundError') msg += "„Ç´„É°„É©„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì";
                else msg += err.message;
                showError(msg);
            }
        }

        function preprocessImage(src) {
            const sw = src.width, sh = src.height;
            // „Ç¨„Ç§„ÉâÊû†„Å®Âêå„ÅòÊØîÁéáÔºà80%ÂπÖ„ÄÅ15%È´ò„ÅïÔºâ„ÅßÂé≥ÂØÜ„Å´„ÇØ„É≠„ÉÉ„Éó
            const cropW = Math.floor(sw * 0.80);
            const cropH = Math.floor(sh * 0.15);
            const cropX = Math.floor((sw - cropW) / 2);
            const cropY = Math.floor((sh - cropH) / 2);

            processCanvas.width = cropW;
            processCanvas.height = cropH;
            processCtx.drawImage(src, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            const imgData = processCtx.getImageData(0, 0, cropW, cropH);
            const d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                const gray = 0.299 * d[i] + 0.587 * d[i + 1] + 0.114 * d[i + 2];
                let enh = ((gray - 128) * 1.5) + 128;
                enh = Math.max(0, Math.min(255, enh));
                const bin = enh < 128 ? 0 : 255;
                d[i] = d[i + 1] = d[i + 2] = bin;
            }
            processCtx.putImageData(imgData, 0, 0);
            return processCanvas;
        }

        async function captureAndRecognize() {
            if (!isReady || isProcessing) return;
            isProcessing = true;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            loadingOverlay.classList.remove('d-none');
            loadingText.textContent = 'Âá¶ÁêÜ‰∏≠...';
            shutterBtn.disabled = true;

            try {
                const processed = preprocessImage(canvas);
                loadingText.textContent = 'OCR‰∏≠...';

                const result = await Tesseract.recognize(processed, 'eng', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            loadingText.textContent = `Ë™çË≠ò‰∏≠... ${Math.round(m.progress * 100)}%`;
                        }
                    }
                });

                const confidence = result.data.confidence || 0;
                let text = result.data.text.replace(/[^A-Za-z0-9]/g, '').toUpperCase();

                if (text.length > 0) {
                    showSuccess(confidence < 50 ? `Ë™≠Âèñ: ${text} (Á¢∫Â∫¶‰Ωé)` : `Ë™≠Âèñ: ${text}`);
                    addScanResult(text);
                } else {
                    showError("Ë™çË≠ò„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ\nÊû†ÂÜÖ„Å´Â§ß„Åç„ÅèÊñáÂ≠ó„ÇíÂÖ•„Çå„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                }
            } catch (err) {
                console.error("OCR Error:", err);
                showError("OCR„Ç®„É©„Éº: ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ");
            } finally {
                loadingOverlay.classList.add('d-none');
                shutterBtn.disabled = false;
                isProcessing = false;
            }
        }

        function saveToLocal() {
            try { localStorage.setItem('fieldScan_results', JSON.stringify(scanResults)); } catch (e) { }
        }

        function loadFromLocal() {
            try {
                const saved = localStorage.getItem('fieldScan_results');
                if (saved) { scanResults = JSON.parse(saved); updateUI(); }
                const emailTo = localStorage.getItem('fieldScan_emailTo');
                const emailSubject = localStorage.getItem('fieldScan_emailSubject');
                const savedPrev = localStorage.getItem('fieldScan_preventDuplicate');
                if (emailTo) document.getElementById('emailTo').value = emailTo;
                if (emailSubject) document.getElementById('emailSubject').value = emailSubject;
                if (savedPrev !== null) {
                    preventDuplicate = savedPrev === 'true';
                    preventDuplicateCheckbox.checked = preventDuplicate;
                }
            } catch (e) { }
        }

        function saveSettings() {
            try {
                localStorage.setItem('fieldScan_emailTo', document.getElementById('emailTo').value);
                localStorage.setItem('fieldScan_emailSubject', document.getElementById('emailSubject').value);
                preventDuplicate = preventDuplicateCheckbox.checked;
                localStorage.setItem('fieldScan_preventDuplicate', preventDuplicate);
                showSuccess("Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
                bootstrap.Collapse.getInstance(document.getElementById('collapseSettings'))?.hide();
            } catch (e) { showError("Ë®≠ÂÆö„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü"); }
        }

        function addScanResult(code) {
            if (preventDuplicate && scanResults.includes(code)) {
                showError("ÈáçË§á: " + code);
                return;
            }
            playBeep();
            scanResults.unshift(code);
            saveToLocal();
            updateUI();
        }

        function removeScanResult(index) {
            scanResults.splice(index, 1);
            saveToLocal();
            updateUI();
        }

        function clearAll() {
            showConfirmDialog("„É™„Çπ„Éà„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü", () => {
                scanResults = [];
                saveToLocal();
                updateUI();
                showSuccess("ÂâäÈô§„Åó„Åæ„Åó„Åü");
            });
        }

        function updateUI() {
            scanCount.innerText = scanResults.length;
            if (scanResults.length === 0) {
                scanList.innerHTML = '<div class="p-3 text-center text-muted">„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</div>';
            } else {
                scanList.innerHTML = scanResults.map((code, i) => `
                    <div class="scan-item">
                        <span class="code">${code}</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeScanResult(${i})">ÂâäÈô§</button>
                    </div>
                `).join('');
            }
        }

        function sendEmail() {
            const to = document.getElementById('emailTo').value;
            const subject = document.getElementById('emailSubject').value;
            if (!to) { showError("ÈÄÅ‰ø°ÂÖà„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); return; }
            if (scanResults.length === 0) { showError("„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì"); return; }
            const body = scanResults.join('\n');
            window.location.href = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        shutterBtn.addEventListener('click', captureAndRecognize);
        document.getElementById('clearList').addEventListener('click', clearAll);
        document.getElementById('saveSettings').addEventListener('click', saveSettings);
        document.getElementById('sendEmail').addEventListener('click', sendEmail);

        window.addEventListener('load', () => { loadFromLocal(); startCamera(); });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(e => console.log('SW fail:', e));
            });
        }
    </script>
</body>
