<body>

    <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
    <div class="loading-overlay d-none" id="loadingOverlay">

        <!-- ãƒªã‚¹ãƒˆè¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div class="d-flex justify-content-between align-items-center mb-2">

    <!-- ä¸‹éƒ¨å›ºå®šã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚¨ãƒªã‚¢ -->

        <div class="row g-2">

        <div class="text-center mt-2">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <script>
        // --- ãƒ‡ãƒãƒƒã‚°æ©Ÿèƒ½ ---
        const debugLog = document.getElementById('debugLog');
        function log(msg) {
            console.log(msg);
            const div = document.createElement('div');
            div.textContent = `[LOG] ${msg}`;
            debugLog.prepend(div);
        }
        function error(msg) {
            console.error(msg);
            const div = document.createElement('div');
            div.style.color = '#f88';
            div.textContent = `[ERR] ${msg}`;
            debugLog.prepend(div);
        }
        function toggleDebug() {
            debugLog.classList.toggle('d-none');
        }
        window.onerror = function (msg, url, line) {
            error(`${msg} (${line})`);
        };

        // --- å®šæ•°ãƒ»å¤‰æ•° ---
        let scanResults = [];
        let preventDuplicate = true;
        let stream = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // éŸ³å£°ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ç”¨ (Web Audio API)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // --- UIè¦ç´  ---
        const startCameraBtn = document.getElementById('startCamera');
        const stopCameraBtn = document.getElementById('stopCamera');
        const captureBtn = document.getElementById('captureBtn');
        const scanList = document.getElementById('scanList');
        const scanCount = document.getElementById('scanCount');
        const preventDuplicateCheckbox = document.getElementById('preventDuplicate');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        // --- ã‚«ãƒ¡ãƒ©åˆ¶å¾¡ ---
        async function startCamera() {
            log("ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚’é–‹å§‹ã—ã¾ã™...");
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();

                log("getUserMediaã‚’å®Ÿè¡Œä¸­...");
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                log("ã‚«ãƒ¡ãƒ©ã‚¹ãƒˆãƒªãƒ¼ãƒ å–å¾—æˆåŠŸ");

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    log("æ˜ åƒãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†");
                };

                startCameraBtn.classList.add('d-none');
                captureBtn.classList.remove('d-none');
                stopCameraBtn.classList.remove('d-none');
                log("ãƒœã‚¿ãƒ³è¡¨ç¤ºã‚’æ›´æ–°ã—ã¾ã—ãŸ");
            } catch (err) {
                error("ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼: " + err.name + " - " + err.message);
                alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\nã‚¨ãƒ©ãƒ¼: " + err.message + "\nHTTPSæ¥ç¶šã¨æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            }
        }

        function stopCamera() {
            log("ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢ã—ã¾ã™");
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startCameraBtn.classList.remove('d-none');
            captureBtn.classList.add('d-none');
            stopCameraBtn.classList.add('d-none');
        }

        async function captureAndRecognize() {
            log("æ’®å½±ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚Œã¾ã—ãŸ");
            // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            loadingOverlay.classList.remove('d-none');
            loadingText.textContent = 'OCRå‡¦ç†ä¸­...';

            try {
                log("Tesseractèªè­˜é–‹å§‹");
                // Tesseractã§æ•°å­—èªè­˜
                const result = await Tesseract.recognize(
                    canvas,
                    'eng',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                loadingText.textContent = `èªè­˜ä¸­... ${Math.round(m.progress * 100)}%`;
                            }
                        }
                    }
                );
                log("èªè­˜å®Œäº†: " + result.data.text);

                // æ•°å­—ã®ã¿ã‚’æŠ½å‡º
                const numbers = result.data.text.replace(/[^0-9]/g, '');

                if (numbers.length > 0) {
                    addScanResult(numbers);
                } else {
                    alert("æ•°å­—ãŒèªè­˜ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚\næ˜ã‚‹ã„å ´æ‰€ã§ã€ã‚«ãƒ¡ãƒ©ã‚’æ•°å­—ã«è¿‘ã¥ã‘ã¦å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
                }
            } catch (err) {
                error("OCRã‚¨ãƒ©ãƒ¼: " + err.message);
                alert("OCRå‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚");
                console.error(err);
            } finally {
                loadingOverlay.classList.add('d-none');
            }
        }

        // --- ãƒ‡ãƒ¼ã‚¿ä¿å­˜ (localStorage) ---
        function saveToLocal() {
            localStorage.setItem('fieldScan_results', JSON.stringify(scanResults));
        }

        function loadFromLocal() {
            const savedResults = localStorage.getItem('fieldScan_results');
            if (savedResults) {
                scanResults = JSON.parse(savedResults);
                updateUI();
            }
            const emailTo = localStorage.getItem('fieldScan_emailTo');
            const emailSubject = localStorage.getItem('fieldScan_emailSubject');
            const savedPreventDuplicate = localStorage.getItem('fieldScan_preventDuplicate');

            if (emailTo) document.getElementById('emailTo').value = emailTo;
            if (emailSubject) document.getElementById('emailSubject').value = emailSubject;
            if (savedPreventDuplicate !== null) {
                preventDuplicate = savedPreventDuplicate === 'true';
                preventDuplicateCheckbox.checked = preventDuplicate;
            }
        }

        function saveSettings() {
            localStorage.setItem('fieldScan_emailTo', document.getElementById('emailTo').value);
            localStorage.setItem('fieldScan_emailSubject', document.getElementById('emailSubject').value);
            preventDuplicate = preventDuplicateCheckbox.checked;
            localStorage.setItem('fieldScan_preventDuplicate', preventDuplicate);
            alert("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚");
            const settingsCollapse = document.getElementById('collapseSettings');
            bootstrap.Collapse.getInstance(settingsCollapse)?.hide();
        }

        function addScanResult(code) {
            if (preventDuplicate && scanResults.includes(code)) {
                alert("ã“ã®ç•ªå·ã¯æ—¢ã«ãƒªã‚¹ãƒˆã«ã‚ã‚Šã¾ã™: " + code);
                return;
            }
            playBeep();
            scanResults.unshift(code);
            saveToLocal();
            updateUI();
        }

        function removeScanResult(index) {
            scanResults.splice(index, 1);
            saveToLocal();
            updateUI();
        }

        function clearAll() {
            if (confirm("ãƒªã‚¹ãƒˆã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                scanResults = [];
                saveToLocal();
                updateUI();
            }
        }

        function updateUI() {
            scanCount.innerText = scanResults.length;
            if (scanResults.length === 0) {
                scanList.innerHTML = '<div class="p-3 text-center text-muted">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
            } else {
                scanList.innerHTML = scanResults.map((code, index) => `
                    <div class="scan-item">
                        <span class="code">${code}</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeScanResult(${index})">å‰Šé™¤</button>
                    </div>
                `).join('');
            }
        }

        // --- å¤–éƒ¨é€£æº (ãƒ¡ãƒ¼ãƒ«ãƒ»ã‚³ãƒ”ãƒ¼) ---
        function sendEmail() {
            const to = document.getElementById('emailTo').value;
            const subject = document.getElementById('emailSubject').value;
            if (!to) {
                alert("è¨­å®šç”»é¢ã§é€ä¿¡å…ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
                return;
            }
            if (scanResults.length === 0) {
                alert("é€ä¿¡ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
                return;
            }
            const body = scanResults.join('\n');
            const mailtoUrl = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoUrl;
        }

        function copyToClipboard() {
            if (scanResults.length === 0) {
                alert("ã‚³ãƒ”ãƒ¼ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
                return;
            }
            const text = scanResults.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                alert("ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚");
            }).catch(err => {
                alert("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
            });
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        startCameraBtn.addEventListener('click', startCamera);
        stopCameraBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', captureAndRecognize);
        document.getElementById('clearList').addEventListener('click', clearAll);
        document.getElementById('saveSettings').addEventListener('click', saveSettings);
        document.getElementById('sendEmail').addEventListener('click', sendEmail);
        document.getElementById('copyToClipboard').addEventListener('click', copyToClipboard);

        window.addEventListener('load', loadFromLocal);

        // --- PWA Service Worker ç™»éŒ² ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    log('Service Worker registered');
                }).catch(err => {
                    error('Service Worker failed: ' + err);
                });
            });
        }
    </script>
